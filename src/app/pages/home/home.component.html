<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button
            type="button"
            data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide-to="1"
            aria-label="Slide 2"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide-to="2"
            aria-label="Slide 3"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide-to="3"
            aria-label="Slide 4"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide-to="4"
            aria-label="Slide 5"
        ></button>
         <button
            type="button"
            data-bs-target="#carouselExampleSlidesOnly"
            data-bs-slide-to="5"
            aria-label="Slide 6"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/Software1.jpg" class="d-block w-100" alt="hoja1" style="height: 550px;">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Software2.jpg" class="d-block w-100" alt="hoja1" style="height: 550px;" >
        </div>
        <div class="carousel-item">
            <img src="assets/images/Software3.jpg" class="d-block w-100" alt="hoja1" style="height: 550px;">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Software4.jpg" class="d-block w-100" alt="hoja1"style="height: 550px;">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Software5.jpg" class="d-block w-100" alt="hoja1"style="height: 550px;">
        </div>
        <div class="carousel-item">
            <img src="assets/images/Software6.jpg" class="d-block w-100" alt="hoja1"style="height: 550px;">
            <div class="carousel-caption d-none d-md-block">
                <h5>Marvin Mejia</h5>
                <p>Prueba de Carousel con Angular.</p>
            </div>
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleSlidesOnly"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleSlidesOnly"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
